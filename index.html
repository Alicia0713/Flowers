<html>

<head>
    <title>Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h3>


        <center>
            <ul class="menu1">
                <li class="links"><a href="#home">Home</a></li>
                <li class="links"><a href="#Grids">Grid view</a></li>
                <li class="links"><a href="#slides">Slide view</a></li>

            </ul>
        </center>
    </h3>


    <div class="container">
        <section id="home">
            <div class="page-header">
                <h2 class="text-capitalize"></h2>
                <img id="img1" src="unnamed%20(1).gif" class="img-responsive">
            </div>
        </section>
        <!---->
        <hr style="width: 100%;">
        <section id="Grids">
            <h2> Grid gallery</h2>
            <br>
            <script src=""></script>
            <div class="row">
                <img class="img2" src="featured-image-1280x720.jpg">
                <img class="img2" src="best-flowers-for-late-spring-1402253-hero-e167f0685dc14981a77d8842993961e2.jpg">
                <img class="img2" src="cosmos.jpg">
                <img class="img2" src="pink-flowering-roses-1598016799.jpg">
                <br><br>
            </div>
            <div class="row">
                <img class="img2" src="gazania-flowers-1315701_10-d5712d24749940ee90fab455ed9d0562.jpg">
                <img class="img2" src="0x800.jpg">
                <img class="img2" src="202102150939Lifestyle-BeTheRainbow-FeatureAreaBackground-21011922507.jpg">
                <img class="img2" src="rose-pink.jpg">
            </div>

        </section>

        <br>
        <br>
        <hr style="width: 100%;">


        <!-- Left and right controls -->
        <section id="slides">
            <h2>Sliding gallery</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">

                <!-- Wrapper for slides -->
                <div class="carousel-inner">

                    <div class="item">
                        <img class="img-responsive" src="tulips-multicolored.jpg" alt="Captain America" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Tulips</h3>
                            <p></p>
                        </div>
                    </div>

                    <div class="item active">
                        <img class="img-responsive" src="v1780.jpg" alt="Black Panther" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Roses</h3>
                            <p></p>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="Sympathy-flowers-orange-1000-shutterstock_694680475-1200x900.jpg" alt="Hulk" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Bouquet </h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="daisy-flower-1532449822.jpg" alt="Ironman" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Daisy</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="iris-louisiana-black-gamecock-iris-beardless-louisiana-iris-shutterstock-com_12592.jpg" alt="Thanos" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Iris</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="orchid-care-phal.jpg" alt="Thor" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>orchid</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="black-oil-sunflower.jpg" alt="Gamora" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Sunflower</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="220px-TaraxacumOfficinaleSeed.jpg" alt="Scarlet" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Dandelion</h3>
                            <p></p>
                        </div>
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>



    </div>



</body>

</html>
